      description: An object of type <xref href="Microsoft.Azure.KeyVault.Core.IKey" data-throw-if-not-resolved="false"></xref> that is used to wrap/unwrap the content key during encryption.
    - id: keyResolver
      type: Microsoft.Azure.KeyVault.Core.IKeyResolver
      description: The key resolver used to select the correct key for decrypting existing blobs.
