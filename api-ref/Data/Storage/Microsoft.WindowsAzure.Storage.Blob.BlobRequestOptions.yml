  assemblies:
  - Microsoft.WindowsAzure.Storage
  namespace: Microsoft.WindowsAzure.Storage.Blob
  summary: "\nGets or sets a value that indicates whether a conditional failure should be absorbed on a retry attempt\nfor the request. \n"
  remarks: "\nThis option is used only by the <xref href=\"Microsoft.WindowsAzure.Storage.Blob.CloudAppendBlob\" data-throw-if-not-resolved=\"false\"></xref> object in the <strong>UploadFrom*</strong> methods and\nthe <strong>BlobWriteStream</strong> methods. By default, it is set to <code>false</code>. Set this option to <code>true</code> only for single writer scenarios.\nSetting this option to <code>true</code> in a multi-writer scenario may lead to corrupted blob data.\n"
  example: []
  syntax:
    content: public bool ? AbsorbConditionalErrorsOnRetry { get; set; }
    content.vb: Public Property AbsorbConditionalErrorsOnRetry As Boolean?
    parameters: []
    return:
      type: System.Nullable{System.Boolean}
  overload: Microsoft.WindowsAzure.Storage.Blob.BlobRequestOptions.AbsorbConditionalErrorsOnRetry*
