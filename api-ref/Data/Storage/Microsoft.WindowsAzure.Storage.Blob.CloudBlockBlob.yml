  summary: "\nOpens a stream for writing to the blob. If the blob already exists, it will be overwritten.\n"
  remarks: "\n<p>Note that this method always makes a call to the <xref href=\"Microsoft.WindowsAzure.Storage.Blob.CloudBlob.FetchAttributes(Microsoft.WindowsAzure.Storage.AccessCondition%2cMicrosoft.WindowsAzure.Storage.Blob.BlobRequestOptions%2cMicrosoft.WindowsAzure.Storage.OperationContext)\" data-throw-if-not-resolved=\"false\"></xref> method under the covers.</p>\n<p>Set the <xref href=\"Microsoft.WindowsAzure.Storage.Blob.CloudBlockBlob.StreamWriteSizeInBytes\" data-throw-if-not-resolved=\"false\"></xref> property before calling this method to specify the block size to write, in bytes, \nranging from between 16 KB and 4 MB inclusive.</p>\n<p>To throw an exception if the blob exists instead of overwriting it, pass in an <xref href=\"Microsoft.WindowsAzure.Storage.AccessCondition\" data-throw-if-not-resolved=\"false\"></xref>\nobject generated using <xref href=\"Microsoft.WindowsAzure.Storage.AccessCondition.GenerateIfNotExistsCondition\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
