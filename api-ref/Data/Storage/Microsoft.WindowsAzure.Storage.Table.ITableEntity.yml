    id: ITableEntity
    path: Lib/Common/Table/ITableEntity.cs
    startLine: 34
  assemblies:
  - Microsoft.WindowsAzure.Storage
  namespace: Microsoft.WindowsAzure.Storage.Table
  summary: "\nAn interface required for table entity types. The <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity\" data-throw-if-not-resolved=\"false\"></xref> interface declares getter and setter methods for the mandatory entity properties, and <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity.ReadEntity(System.Collections.Generic.IDictionary%7bSystem.String%2cMicrosoft.WindowsAzure.Storage.Table.EntityProperty%7d%2cMicrosoft.WindowsAzure.Storage.OperationContext)\" data-throw-if-not-resolved=\"false\"></xref> \nand <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity.WriteEntity(Microsoft.WindowsAzure.Storage.OperationContext)\" data-throw-if-not-resolved=\"false\"></xref> methods for serialization and de-serialization of all entity properties using a property dictionary. Create classes implementing <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity\" data-throw-if-not-resolved=\"false\"></xref> to customize property \nstorage, retrieval, serialization and de-serialization, and to provide additional custom logic for a table entity.\n"
  remarks: "<p>The storage client library includes two implementations of <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity\" data-throw-if-not-resolved=\"false\"></xref> that provide for simple property access and serialization:</p>\n<p><xref href=\"Microsoft.WindowsAzure.Storage.Table.DynamicTableEntity\" data-throw-if-not-resolved=\"false\"></xref> implements <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity\" data-throw-if-not-resolved=\"false\"></xref> and provides a simple property dictionary to store and retrieve properties. Use a <xref href=\"Microsoft.WindowsAzure.Storage.Table.DynamicTableEntity\" data-throw-if-not-resolved=\"false\"></xref> for simple access \nto entity properties when only a subset of properties are returned (for example, by a select clause in a query), or for scenarios where your query can return multiple entity types \nwith different properties. You can also use this type to perform bulk table updates of heterogeneous entities without losing property information.</p>\n<p><xref href=\"Microsoft.WindowsAzure.Storage.Table.TableEntity\" data-throw-if-not-resolved=\"false\"></xref> is an implementation of <xref href=\"Microsoft.WindowsAzure.Storage.Table.ITableEntity\" data-throw-if-not-resolved=\"false\"></xref> that uses reflection-based serialization and de-serialization behavior in its <xref href=\"Microsoft.WindowsAzure.Storage.Table.TableEntity.ReadEntity(System.Collections.Generic.IDictionary%7bSystem.String%2cMicrosoft.WindowsAzure.Storage.Table.EntityProperty%7d%2cMicrosoft.WindowsAzure.Storage.OperationContext)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Microsoft.WindowsAzure.Storage.Table.TableEntity.WriteEntity(Microsoft.WindowsAzure.Storage.OperationContext)\" data-throw-if-not-resolved=\"false\"></xref> methods. \n<xref href=\"Microsoft.WindowsAzure.Storage.Table.TableEntity\" data-throw-if-not-resolved=\"false\"></xref>-derived classes with methods that follow a convention for types and naming are serialized and deserialized automatically. <xref href=\"Microsoft.WindowsAzure.Storage.Table.TableEntity\" data-throw-if-not-resolved=\"false\"></xref>-derived classes must also provide a get-able and set-able public\nproperty of a type that is supported by the Microsoft Azure Table service.</p>"
  example: []
  syntax:
    content: public interface ITableEntity
